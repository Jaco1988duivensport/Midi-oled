<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDI OLED Startpagina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #343a40;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], select, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .oled-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .oled {
            width: 50px;
            height: 30px;
            background-color: black;
            border: 1px solid #ccc;
            margin: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        .tab {
            display: none;
        }
        .tab-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .tab-buttons button {
            padding: 10px 20px;
            border: 1px solid #ccc;
            background-color: #f8f9fa;
            cursor: pointer;
        }
        .tab-buttons button.active {
            background-color: #007bff;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="tab-buttons">
        <button id="mainTabButton" class="active" onclick="showTab('mainTab')">Hoofdpagina</button>
        <button id="registerTabButton" onclick="showTab('registerTab')">Registernamen Invoeren</button>
    </div>

    <div id="mainTab" class="tab" style="display: block;">
        <h1>MIDI OLED Startpagina</h1>

        <div class="form-group">
            <label for="arduino">Selecteer Arduino om te verbinden:</label>
            <select id="arduino">
                <option value="arduino1">Arduino 1</option>
                <option value="arduino2">Arduino 2</option>
                <option value="arduino3">Arduino 3</option>
                <!-- Voeg hier meer opties toe indien nodig -->
            </select>
        </div>

        <div class="form-group">
            <label for="sampleSetName">Sampelset Naam:</label>
            <input type="text" id="sampleSetName" value="Sample Set 1">
        </div>

        <h2>Keuze Sample Set en Registers Overzicht</h2>
        <div class="form-group">
            <label for="sampleSetOverview">Kies een Sample Set:</label>
            <select id="sampleSetOverview" onchange="updateRegisterOverview()">
                <option value="set1">Sample Set 1</option>
                <option value="set2">Sample Set 2</option>
                <option value="set3">Sample Set 3</option>
                <!-- Voeg hier meer opties toe indien nodig -->
            </select>
        </div>

        <div class="oled-container" id="oledContainer">
            <!-- OLED-vakjes worden hier dynamisch ingevoegd met JavaScript -->
        </div>
    </div>

    <div id="registerTab" class="tab">
        <h2>Registernamen Invoeren per Sample Set</h2>
        <div class="form-group">
            <label for="sampleSetInput">Kies een Sample Set:</label>
            <select id="sampleSetInput" onchange="updateRegisterInput()">
                <option value="set1">Sample Set 1</option>
                <option value="set2">Sample Set 2</option>
                <option value="set3">Sample Set 3</option>
                <!-- Voeg hier meer opties toe indien nodig -->
            </select>
        </div>

        <table id="registerInputTable">
            <thead>
                <tr>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th>4</th>
                    <th>5</th>
                    <th>6</th>
                    <th>7</th>
                    <th>8</th>
                </tr>
            </thead>
            <tbody>
                <!-- Generate table rows -->
                <!-- Row 1 -->
                <tr>
                    <td><input type="text" name="r1c1"></td>
                    <td><input type="text" name="r1c2"></td>
                    <td><input type="text" name="r1c3"></td>
                    <td><input type="text" name="r1c4"></td>
                    <td><input type="text" name="r1c5"></td>
                    <td><input type="text" name="r1c6"></td>
                    <td><input type="text" name="r1c7"></td>
                    <td><input type="text" name="r1c8"></td>
                </tr>
                <!-- Voeg hier meer rijen toe indien nodig -->
            </tbody>
        </table>

        <div class="form-group">
            <button onclick="submitData()">Verzenden</button>
        </div>
    </div>
</div>
