<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDI OLED Configurator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>MIDI OLED Configurator</h1>
    <form id="oledForm">
        <label for="displaySelect">Selecteer een display:</label>
        <select id="displaySelect">
            <option value="display1">Display 1</option>
            <!-- Voeg hier meer opties toe voor andere displays -->
        </select>
        <label for="contentInput">Inhoud voor het display:</label>
        <input type="text" id="contentInput" name="contentInput" value=""><br>
        <input type="submit" value="Update">
    </form>

    <script>
        // JavaScript-code voor MIDI-communicatie
        // Hier kun je MIDI-functionaliteit toevoegen
        // Zie: https://webmidijs.org/docs/v1.2.5/index.html voor documentatie

        // Voorbeeldcode:
        if (navigator.requestMIDIAccess) {
            console.log('Web MIDI is supported in this browser');
            navigator.requestMIDIAccess()
                .then(onMIDISuccess, onMIDIFailure);
        } else {
            console.log('Web MIDI is not supported in this browser');
        }

        function onMIDISuccess(midiAccess) {
            console.log('MIDI access granted');
            const inputs = midiAccess.inputs.values();
            for (let input = inputs.next(); input && !input.done; input = inputs.next()) {
                input.value.onmidimessage = getMIDIMessage;
            }
        }

        function onMIDIFailure() {
            console.log('MIDI access denied');
        }

        function getMIDIMessage(message) {
            console.log('MIDI message received', message);
            // Voeg hier de verwerking van MIDI-berichten toe
        }

        // Verwerk het formulier
        const form = document.getElementById('oledForm');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const displaySelect = document.getElementById('displaySelect');
            const selectedDisplay = displaySelect.options[displaySelect.selectedIndex].value;
            const contentInput = document.getElementById('contentInput').value;
            console.log('Geselecteerde display:', selectedDisplay);
            console.log('Inhoud voor de display:', contentInput);
            // Voeg hier de logica toe om de invoer naar de Arduino te sturen
        });
    </script>
</body>
</html>
