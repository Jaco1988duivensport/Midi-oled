<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDI OLED Configurator</title>
    <style>
        /* Voeg hier je CSS-stijlen toe */
    </style>
</head>
<body>
    <h1>MIDI OLED Configurator</h1>
    <form id="oledForm">
        <label for="display1">Display 1:</label>
        <input type="text" id="display1" name="display1" value=""><br>
        <!-- Voeg hier meer invoervelden toe voor andere displays -->

        <input type="submit" value="Update">
    </form>

    <script>
        // JavaScript-code voor MIDI-communicatie
        // Hier kun je MIDI-functionaliteit toevoegen
        // Zie: https://webmidijs.org/docs/v1.2.5/index.html voor documentatie

        // Voorbeeldcode:
        if (navigator.requestMIDIAccess) {
            console.log('Web MIDI is supported in this browser');
            navigator.requestMIDIAccess()
                .then(onMIDISuccess, onMIDIFailure);
        } else {
            console.log('Web MIDI is not supported in this browser');
        }

        function onMIDISuccess(midiAccess) {
            console.log('MIDI access granted');
            const inputs = midiAccess.inputs.values();
            for (let input = inputs.next(); input && !input.done; input = inputs.next()) {
                input.value.onmidimessage = getMIDIMessage;
            }
        }

        function onMIDIFailure() {
            console.log('MIDI access denied');
        }

        function getMIDIMessage(message) {
            console.log('MIDI message received', message);
            // Voeg hier de verwerking van MIDI-berichten toe
        }
    </script>
</body>
</html>
