<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDI OLED Startpagina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], select, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>MIDI OLED Startpagina</h1>

    <div class="form-group">
        <label for="arduino">Selecteer Arduino om te verbinden:</label>
        <select id="arduino">
            <option value="arduino1">Arduino 1</option>
            <option value="arduino2">Arduino 2</option>
            <option value="arduino3">Arduino 3</option>
            <!-- Voeg hier meer opties toe indien nodig -->
        </select>
    </div>

    <div class="form-group">
        <label for="sampleSet">Kies een Sample Set:</label>
        <select id="sampleSet">
            <option value="set1">Sample Set 1</option>
            <option value="set2">Sample Set 2</option>
            <option value="set3">Sample Set 3</option>
            <!-- Voeg hier meer opties toe indien nodig -->
        </select>
    </div>

    <h2>Registernamen Invoeren</h2>

                <th>6</th>
                <th>7</th>
                <th>8</th>

        </thead>
        <tbody>
            <!-- Generate table rows -->
            <!-- Row 1 -->

            <!-- Row 2 -->

                <td><input type="text" name="r2c4"></td>
                <td><input type="text" name="r2c5"></td>
                <td><input type="text" name="r2c6"></td>

            <!-- Row 3 -->

                <td><input type="text" name="r3c4"></td>
                <td><input type="text" name="r3c5"></td>
                <td><input type="text" name="r3c6"></td>
                <td><input type="text" name="r3c7"></td>

            </tr>
            <!-- Row 4 -->

</html>
