<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDI OLED Configurator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
        }
        .tab button:hover {
            background-color: #ddd;
        }
        .tab button.active {
            background-color: #ccc;
        }
        .tabcontent {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            border-top: none;
        }
    </style>
</head>
<body>
    <h1>MIDI OLED Configurator</h1>
    
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'config')">Configuratie</button>
        <button class="tablinks" onclick="openTab(event, 'sampleSets')">Sample Sets</button>
    </div>
    
    <div id="config" class="tabcontent">
        <form id="configForm">
            <label for="arduinoSelect">Selecteer de aangesloten Arduino:</label>
            <select id="arduinoSelect">
                <option value="arduino1">Arduino 1</option>
                <!-- Voeg hier meer opties toe voor andere Arduinos -->
            </select>

            <label for="sampleSetSelect">Selecteer de orgel sample set:</label>
            <select id="sampleSetSelect">
                <option value="sampleSet1">Sample Set 1</option>
                <!-- Voeg hier meer opties toe voor andere sample sets -->
            </select>

            <input type="submit" value="Start">
        </form>
    </div>

    <div id="sampleSets" class="tabcontent">
        <h2>Sample Sets Beheren</h2>
        <!-- Hier kan de functionaliteit voor het beheren van sample sets worden toegevoegd -->
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>
</html>
