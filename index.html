<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDI OLED Configurator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
        }
        .tab button:hover {
            background-color: #ddd;
        }
        .tab button.active {
            background-color: #ccc;
        }
        .tabcontent {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            border-top: none;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>MIDI OLED Configurator</h1>
    
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'config')">Configuratie</button>
        <button class="tablinks" onclick="openTab(event, 'sampleSets')">Sample Sets</button>
    </div>
    
    <div id="config" class="tabcontent">
        <form id="configForm">
            <label for="arduinoSelect">Selecteer de aangesloten Arduino:</label>
            <select id="arduinoSelect">
                <option value="arduino1">Arduino 1</option>
                <!-- Voeg hier meer opties toe voor andere Arduinos -->
            </select>

            <label for="sampleSetSelect">Selecteer de orgel sample set:</label>
            <select id="sampleSetSelect">
                <option value="sampleSet1">Sample Set 1</option>
                <!-- Voeg hier meer opties toe voor andere sample sets -->
            </select>

            <input type="submit" value="Start">
        </form>
    </div>

    <div id="sampleSets" class="tabcontent">
        <h2>Sample Sets Beheren</h2>
        <form id="sampleSetForm">
            <label for="sampleSetName">Sample Set Naam:</label>
            <input type="text" id="sampleSetName" name="sampleSetName" required><br>
            
            <label for="registers">Orgel Registers:</label>
            <textarea id="registers" name="registers" rows="4" cols="50" required></textarea><br>
            
            <input type="submit" value="Toevoegen">
        </form>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // JavaScript-code voor het verwerken van het formulier voor het toevoegen van sample sets
        const sampleSetForm = document.getElementById('sampleSetForm');
        sampleSetForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const sampleSetName = document.getElementById('sampleSetName').value;
            const registers = document.getElementById('registers').value.split('\n');
            console.log('Toegevoegde sample set naam:', sampleSetName);
            console.log('Toegevoegde orgel registers:', registers);
            // Voeg hier de logica toe om de nieuwe sample set en registers te verwerken
            // bijvoorbeeld: opslaan in een array of database
        });

        // JavaScript-code voor MIDI-communicatie
        // Hier kun je MIDI-functionaliteit toevoegen
        // Zie: https://webmidijs.org/docs/v1.2.5/index.html voor documentatie

        // Voorbeeldcode:
        if (navigator.requestMIDIAccess) {
            console.log('Web MIDI is supported in this browser');
            navigator.requestMIDIAccess()
                .then(onMIDISuccess, onMIDIFailure);
        } else {
            console.log('Web MIDI is not supported in this browser');
        }

        function onMIDISuccess(midiAccess) {
            console.log('MIDI access granted');
            const inputs = midiAccess.inputs.values();
            for (let input = inputs.next(); input && !input.done; input = inputs.next()) {
                input.value.onmidimessage = getMIDIMessage;
            }
        }

        function onMIDIFailure() {
            console.log('MIDI access denied');
        }

        function getMIDIMessage(message) {
            console.log('MIDI message received', message);
            // Voeg hier de verwerking van MIDI-berichten toe
        }
    </script>
</body>
</html>
